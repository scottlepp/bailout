<ion-header>
  <ion-navbar>
    <ion-title class="title">Bail Bonds</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [formControl]="authForm.controls['username']" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [formControl]="authForm.controls['password']" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" [formControl]="authForm.controls['name']" [(ngModel)]="name"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button type="submit" [disabled]="!authForm.valid" ion-button color="primary" block>Sign In</button>
    </div>
  </form>
</ion-content>
